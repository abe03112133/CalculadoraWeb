<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web - Spring Boot</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <!-- Tarjeta Principal -->
            <div class="card shadow-lg">
                <!-- Encabezado -->
                <div class="card-header text-center py-3">
                    <h2><i class="fas fa-calculator"></i> CALCULADORA WEB</h2>
                    <p class="mb-0">Proyecto Calculadora - Metodología Scrum</p>
                </div>

                <!-- Cuerpo de la tarjeta -->
                <div class="card-body p-4">
                    <!-- Formulario -->
                    <form id="calculadoraForm">
                        <!-- Campo Número 1 -->
                        <div class="mb-3">
                            <label for="numero1" class="form-label">
                                <i class="fas fa-1"></i> Primer Número:
                            </label>
                            <input type="number"
                                   class="form-control form-control-lg"
                                   id="numero1"
                                   step="0.01"
                                   placeholder="Ingrese el primer número"
                                   required>
                        </div>

                        <!-- Campo Número 2 -->
                        <div class="mb-3">
                            <label for="numero2" class="form-label">
                                <i class="fas fa-2"></i> Segundo Número:
                            </label>
                            <input type="number"
                                   class="form-control form-control-lg"
                                   id="numero2"
                                   step="0.01"
                                   placeholder="Ingrese el segundo número"
                                   required>
                        </div>

                        <!-- Botones de Operaciones -->
                        <div class="row g-2 mb-3">
                            <div class="col-6 col-md-3">
                                <button type="button"
                                        class="btn btn-success w-100 btn-lg"
                                        onclick="calcular('sumar')">
                                    <i class="fas fa-plus"></i> +
                                </button>
                            </div>
                            <div class="col-6 col-md-3">
                                <button type="button"
                                        class="btn btn-primary w-100 btn-lg"
                                        onclick="calcular('restar')">
                                    <i class="fas fa-minus"></i> -
                                </button>
                            </div>
                            <div class="col-6 col-md-3">
                                <button type="button"
                                        class="btn btn-info w-100 btn-lg"
                                        onclick="calcular('multiplicar')">
                                    <i class="fas fa-times"></i> ×
                                </button>
                            </div>
                            <div class="col-6 col-md-3">
                                <button type="button"
                                        class="btn btn-warning w-100 btn-lg"
                                        onclick="calcular('dividir')">
                                    <i class="fas fa-divide"></i> ÷
                                </button>
                            </div>
                        </div>

                        <!-- Botón Limpiar -->
                        <button type="button"
                                class="btn btn-danger w-100"
                                onclick="limpiar()">
                            <i class="fas fa-eraser"></i> Limpiar
                        </button>
                    </form>

                    <!-- Resultado -->
                    <div class="mt-4">
                        <div class="resultado-container p-3 rounded text-center">
                            <h5 class="mb-2">RESULTADO</h5>
                            <h2 id="resultado" class="resultado-valor">0.00</h2>
                        </div>
                    </div>

                    <!-- Área de alertas -->
                    <div id="alertContainer" class="mt-3"></div>
                </div>

                <!-- Pie de tarjeta -->
                <div class="card-footer text-center text-muted">
                    <small>
                        Desarrollado por: Abel Méndez, Ana Torres, Luis Ramírez
                        <br>
                        Equipo Scrum © 2024
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Personalizado -->
<script th:src="@{/js/app.js}"></script>
</body>
</html>
